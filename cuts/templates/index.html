{{ define "content" }}
<h2>Cuts</h2>
<div class="row">
  <div class="col-12 col-md-6 col-lg-9 order-2 order-md-1 order-lg-1">
    <div class="row row-cols-1 rol-cols-md-2 g-4">
      {{ range .Cuts }}
      <div class="col">
        <a href="/cuts/{{.ID}}">
          <div class="card h-100 bg-primary-subtle border-primary-subtle">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <h5 class="card-title">{{ .Name }}</h5>
                </div>
                <div class="col-md-8">
                  <img src="data:image/png;base64,{{.Barcode | AsPng}}" alt="" class="card-img-top h-100 rounded-0">
                </div>
              </div>
            </div>
            <div class="card-footer text-body-secondary">
              {{.Weight}}{{.Unit}} of {{.Meat | Title}}
            </div>
          </div>
        </a>
      </div>
      {{ end }}
    </div>
  </div>
  <div class="col-12 col-md-6 col-lg-3 order-1 order-md-2 order-lg-2">
    {{template "form".}}
  </div>
</div>
{{ end }}
