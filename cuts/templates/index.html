{{ define "content" }}
<h2>Cuts</h2>
<div class="row">
  <div class="col-12 col-md-6 col-lg-9 order-2 order-md-1 order-lg-1">
    <div class="row row-cols-1 rol-cols-md-2 g-4">
      {{ range .Cuts }}
      <div class="col">
        <div
          hx-get="/cuts/{{.ID}}"
          hx-trigger="click"
          hx-target="#cuts-form"
          hx-select="#cuts-form"
          hx-swap="innerHTML"
          class="card h-100 bg-primary-subtle border-primary-subtle">
          <div class="card-body">
            <h5 class="card-title">{{ .Name }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ .Meat | Title }}</h6>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
  <div class="col-12 col-md-6 col-lg-3 order-1 order-md-2 order-lg-2">
    {{template "form".}}
  </div>
</div>
{{ end }}
